<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
</head>
<body>
<form ng-app="myApp" ng-controller="productController" 
name="myForm" method="post" novalidate>
 <div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">

<label for="text" required>Product Name:</label>
<input type="text" placeholder="Enter Product Name"
				 class="form-control" required="required" ng-model="productname"/>
				 
				 <label for="text">Price</label>
<input type="text" placeholder="price" name="price"
				 class="form-control" required="required"  ng-model="price" >
				<br>
      <label for="text" required>Description:</label>
<input type="text" placeholder="description"
				 class="form-control" required="required" ng-model="description"/>
        
				<br>
				
<label for="text">Category:</label>
<input type="text" placeholder="category" 
				 class="form-control" ng-model="category" required="required"/>				
				
 <label for="text">Quantity:</label>
<input type="text" placeholder="quantity" 
				 class="form-control" ng-model="quantity" required="required"/>				
				
 
              <br>
              <input type="submit" value="Add PRODUCT" id="create-account" class="btn btn-success" ng-disabled="overAllError" ng-click="CreateUser();"/>
          </div>
          </div>
 </form>
</body>
</html>
